<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    html,body{
        font-family: Arial, Helvetica, sans-serif;
    }
    fieldset{
        width: 500px;
        padding: 50px;
        background-color: rgba(127, 255, 212, 0.356);
    }
    div{
        padding: 10px;
    }
</style>
<body>
    <h1>Aprendendo checkbox e radiobutton</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basq" id="basquete"><label for="basquete">Basquete</label><br>
            <input type="checkbox" name="Nata" id="Natação"><label for="Natação">Natação</label><br> 
            <input type="checkbox" name="Foot" id="Futbool"><label for="Futbool">Futbool</label><br>
            <input type="checkbox" name="Skate" id="Skate"><label for="Skate">Skate</label><br>
            <input type="checkbox" name="Basebo" id="Basebool"><label for="Basebool">Basebool</label><br>
        </fieldset>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
