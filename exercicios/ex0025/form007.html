<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>

<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="estad">Estado:</label>
            
            <select name="estado" id="estad">
                <option value="escolha">----Escolha-----</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="Bahia">Bahia</option>
                <option value="SC">Santa Catarina</option>

            </select>

        </div>
        <div>
            <label for="profi">Profissão:</label>
            <input type="text" name="profissao" id="profi" list="list">
            <datalist id="list">
                <option>Administração</option>
                <option>Dentista</option>
                <option>Paisagista</option>
                <option>Desenvolvedor</option>
                <option>Cinegrafista</option>
            </datalist>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

</body>

</html>
