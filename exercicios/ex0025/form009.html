<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulario</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">

        <div>
            <label for="num">Numero:</label>
            <input type="range" name="numero" id="num" min="0" max="10" value="5" oninput="val.innerHTML =(num.value)">
            
            <output id="val">5</output>
        </div>

    </form>
</body>
</html>
