<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do dia a dia</title>
</head>

<body>
    <h1>Tesde de formulario</h1><hr>
    <form autocomplete="off" action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" riquired>
        </p>
        <label for="media">Média:</label>
        <input type="number" name="media" id="media" placeholder="0 á 10" min="0" max="10" step="0.1" required>
        <p>
            <label for="mês">Periodo letivo</label>
            <input type="month" name="mês" id="mês">
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora"> Horario da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
