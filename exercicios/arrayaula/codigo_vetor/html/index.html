<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->

  <title>Vetor02</title>

<body>
  <div class="container-fluid">
    <h1>Cadastro de pessoa</h1>
    <form>
      <label class="col-form-label">Nome da uma pessoa:</label>
      <input type="text" class="form-control" id="nome" placeholder="ex. José">
      <label class="col-form-label">Idade da uma pessoa:</label>
      <input type="text" class="form-control" id="idade" placeholder="ex. 25">
      <label class="col-form-label">Email:</label><br>
      <input type="text" class="form-control" id="email" placeholder="email@gmail.com"><br>

      <button type="button" class="btn btn-primary mt-4" onclick="_push()">Incluir</button>

      <button type="button" class="btn btn-primary mt-4" onclick="_procura()">Procurar</button>

      <button type="button"  class="btn btn-primary mt-4" onclick="_exclui()">Exclui a
        pessoa</button><br>
      
      <button type="button" class="btn btn-secondary mt-4" onclick="_limpar()">Limpar</button>
      <button type="button" class="btn btn-primary mt-4" onclick="_shot()">Mostra Vetor</button><br>

      <!--<button type="button" class="btn btn-primary mt-4" onclick="_unshift()">Incluir no início do array</button>

      <button type="button" class="btn btn-primary mt-4" onclick="_sort()">Ordena o array</button>-->

    </form>
  </div>
  <div id="resposta" class="mt-4">

  </div>
