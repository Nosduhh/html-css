<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 02</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        
    }
    table{
        width: 300px;
        border: 2px solid black;
        border-collapse: collapse;
        background-color: rgba(137, 43, 226, 0.452);
    }
    td{
        border: 1px solid black;
        padding: 30px;
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
    <h1>Desafio tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <TD>F</TD>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
