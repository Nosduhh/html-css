<html lang="pt">

    <title>Estudos iframe</title>

<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<body>
    <!--Tamanho padrão de um iframe é de 300x150-->
    <H1>Testando o uso de iframe</H1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0"> <a href="https://www.cursoemvideo.com/cursos/" target="_blank"></a> </iframe> para poder aprender a programar.</p><br>
    <p>
        O canal no <iframe src="https://www.youtube.com/channel/UCklTJjtgirFMXekCcRZ5Q6g" frameborder="0"><a href="https://www.youtube.com/channel/UCklTJjtgirFMXekCcRZ5Q6g"> </a>youtube </iframe> é bom legal.
    </p> <!--Exitem site que não não aceitam ifreme por motivos de sergurando-->
</body>
</html>
